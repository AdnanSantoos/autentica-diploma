<form (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-md-7">
        <div class="form-group">
            <label for="exampleFormControlSelect1">Selecione a Faculdade</label>
            <select class="form-control" id="exampleFormControlSelect1" >
             <option *ngFor="let faculdades of faculdade" [value]="faculdades.faculdadeId">
                {{faculdades.Nome}} - {{faculdades.Campus}}
             </option>
            </select>
          </div>
    </div>
    <div class="col-md-5">
        <div class="form-group">
            <label for="uploadCertificado">Upload do Certificado</label>
            <input type="file" class="form-control-file" id="uploadCertificado" (change)="onFileChange($event)">
          </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
        <div class="form-group">
            <label for="nome">Nome Completo</label>
            <input type="text" class="form-control" id="nome">
          </div>
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <label for="curso">Curso</label>
            <input type="text" class="form-control" id="curso">
          </div>
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <label for="ano">Ano</label>
            <input type="text" class="form-control" id="ano">
          </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Cadastrar Diploma</button>
</form>
